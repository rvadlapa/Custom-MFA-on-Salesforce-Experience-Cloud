<template>
    <lightning-card title="Phone Verification" icon-name="standard:sms">
        <div class="slds-card__body slds-card__body_inner">
            
            <!-- Step 1: Enter Phone Number -->
            <template if:false={codeSent}>
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular slds-m-bottom_small">
                        Enter your phone number to receive a verification code
                    </p>
                </div>
                
                <lightning-input
                    type="tel"
                    label="Phone Number"
                    placeholder="+1234567890"
                    value={phoneNumber}
                    onchange={handlePhoneChange}
                    required
                    class="slds-m-bottom_medium">
                </lightning-input>
                
                <lightning-button
                    variant="brand"
                    label="Send Verification Code"
                    onclick={handleSendCode}
                    disabled={isLoading}
                    class="slds-m-top_small">
                </lightning-button>
            </template>
            
            <!-- Step 2: Enter Verification Code -->
            <template if:true={codeSent}>
                <div class="slds-m-bottom_medium">
                    <p class="slds-text-body_regular slds-m-bottom_small">
                        We've sent a verification code to {phoneNumber}
                    </p>
                </div>
                
                <lightning-input
                    type="text"
                    label="Verification Code"
                    placeholder="Enter 6-digit code"
                    value={verificationCode}
                    onchange={handleCodeChange}
                    maxlength="6"
                    required
                    class="slds-m-bottom_medium">
                </lightning-input>
                
                <div class="slds-grid slds-grid_vertical-align-center slds-m-top_small">
                    <lightning-button
                        variant="brand"
                        label="Verify Code"
                        onclick={handleVerifyCode}
                        disabled={isLoading}
                        class="slds-m-right_small">
                    </lightning-button>
                    
                    <lightning-button
                        variant="neutral"
                        label="Resend Code"
                        onclick={handleResendCode}
                        disabled={isLoading}>
                    </lightning-button>
                </div>
                
                <div class="slds-m-top_small">
                    <lightning-button
                        variant="base"
                        label="Change Phone Number"
                        onclick={handleChangePhone}>
                    </lightning-button>
                </div>
            </template>
            
            <!-- Success Message -->
            <template if:true={verificationSuccess}>
                <div class="slds-m-top_medium">
                    <lightning-icon
                        icon-name="utility:success"
                        alternative-text="Success"
                        size="large"
                        variant="success">
                    </lightning-icon>
                    <p class="slds-text-heading_medium slds-text-color_success slds-m-top_small">
                        Phone number verified successfully!
                    </p>
                </div>
            </template>
            
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-spinner
                        alternative-text="Loading"
                        size="medium">
                    </lightning-spinner>
                </div>
            </template>
            
            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>
            
        </div>
    </lightning-card>
</template>
